<div class="container">
  <ng-container *ngIf="(healthDepartment$ | async) !== null">
    <h6>{{(healthDepartment$ | async)?.fullName}}</h6>
  </ng-container>
  <h6
    *ngIf="(isLoggedIn$ | async) === true"
    (click)="logout()"
    style="cursor: pointer;"
    id="tenant-admin-logout"
  >
    Logout
  </h6>
</div>
